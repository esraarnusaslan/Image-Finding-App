<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Image Finding App</title>
    <link rel="stylesheet" href="../css/style.css">
</head>

<body>

    <p style="text-align: center;">
        In the photo finding project I created, I searched using tokens with the fetch API from https://unsplash.com. At
        the same time, I worked on shaping the photos in my project with CSS.
    </p>

    <div>
        <div class="form-wrapper">
            <form id="form">
                <input type="text" placeholder="Look for something" id="search-input">
                <div class="button-wrapper">
                    <button id="searchButton">Search</button>
                    <button id="clearButton">Clear</button>
                </div>
            </form>
        </div>

        <div class="image-list-wrapper">

        </div>
    </div>



    <script src="../js/app.js"></script>
</body>

</html>
